<app-header titulo="Progress Bar y Range"></app-header>

<ion-content class="ion-padding">

  <ion-label>Progress Bar</ion-label>
  <ion-progress-bar [value]="porcentaje"></ion-progress-bar>

  <ion-list>
    <ion-item>
      <ion-range color="danger" pin="true"></ion-range>
    </ion-item>

    <ion-item>
      <ion-range min="1" max="100" color="tertiary" pin="true" (ionChange)="cambioValor($event)">
        <ion-label slot="start">1</ion-label>
        <ion-label slot="end">100</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>

</ion-content>
