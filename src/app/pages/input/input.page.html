<app-header titulo="Inputs y Forms"></app-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>Nombre: {{ nombre || "Sin nombre" }}</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>
  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">

    <ion-list>
      <ion-list-header>
        <ion-label>Formulario v√°lido {{ formulario.valid }}</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label position="floating">eMail</ion-label>
        <ion-input type="email"
                   name="email"
                   [(ngModel)]="usuario.email"
                   required="true"
                   pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"
                   name="password"
                   [(ngModel)]="usuario.password"
                   required="true"
                   pattern="^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,16}$">
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="full" type="submit" [disabled]="!formulario.valid">Enviar</ion-button>

  </form>


</ion-content>
