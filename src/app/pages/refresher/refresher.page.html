<app-header titulo="Refresher"></app-header>

<ion-content class="ion-padding">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <h4 class="animated fadeIn fast">Pull to Refresh</h4>

  <ion-list>
    <ion-item class="animated fadeIn fast" *ngFor="let item of items; let i=index">
      Item: {{ i +1 }}
    </ion-item>
  </ion-list>

</ion-content>
