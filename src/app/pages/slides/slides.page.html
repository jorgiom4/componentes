<ion-header>
  <ion-toolbar>
    <ion-img class="avatar animated fadeIn" src="/assets/slides/user-6.svg"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides pager="true" class="slide-full">

    <ion-slide *ngFor="let slide of slides">

      <ion-card>
        <ion-img class="slide-image" [src] = "slide.img"></ion-img>
        <ion-card-header>
          <ion-card-title>{{ slide.titulo }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>{{ slide.desc }}</ion-card-content>
      </ion-card>

    </ion-slide>

    <ion-slide>
      <ion-button expand="full" color="primary" fill="clear" (click)="onClick()">
        Comenzar.
      </ion-button>
    </ion-slide>

  </ion-slides>

</ion-content>
