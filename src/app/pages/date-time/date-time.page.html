<app-header titulo="Date-Time"></app-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>Datos fecha nacimiento</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
      <ion-datetime placeholder="Nacimiento"
                    display-format="YYYY MMMM DD"
                    cancelText="Cancelar"
                    done-text="Hecho"
                    [ngModel]="fechaNaci.toISOString()"
                    (ionChange)="cambioFecha($event)" >
      </ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Min y Max</ion-label>
      <ion-datetime placeholder="yyyy-mm-dd"
                    display-format="YYYY MMMM DD"
                    cancelText="Cancelar"
                    done-text="Hecho"
                    min="2015-01-01"
                    max="2015-12-31">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>AÃ±os</ion-label>
      <ion-datetime placeholder="YYYY"
                    display-format="YYYY"
                    cancelText="Cancelar"
                    done-text="Hecho"
                    min="2015"
                    max="2020"
                    value="2018"
                    (ionChange)="cambioFechaYear($event)">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Custom Date</ion-label>
      <ion-datetime [pickerOptions]="customPickerOptions"
                    [(ngModel)]="customDate">
      </ion-datetime>
    </ion-item>
  </ion-list>

</ion-content>
