<!-- Implementamos el menú que va antes de todas las páginas -->
<ion-menu side="start" menuId="menuIzq" content-id="principal">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú componentes</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item *ngFor="let c of componentes | async" [routerLink]="c.redirectTo" detail>
          <ion-icon slot="start" [name]="c.icon"></ion-icon>
          <ion-label>{{ c.name }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
